require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - "bin/**/*"
    - "config/**/*"
    - "coverage/**/*"
    - "db/**/*"
    - "lib/**/*"
    - "log/**/*"
    - "notes/**/*"
    - "public/**/*"
    - "spec/**/*"
    - "storage/**/*"
    - "test/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - "config.ru"
    - "docker-compose.yml"
    - "docker-entrypoint.sh"
    - "Dockerfile"
    - "Gemfile"
    - "Gemfile.lock"
    - "Procfile"
    - "Rakefile"
    - "README.mb"
  TargetRubyVersion: 3.2.1
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/AbcSize:
  Max: 35
Metrics/MethodLength:
  Max: 100
Metrics/ClassLength:
  Max: 250
Metrics/ModuleLength:
  Max: 250
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation
Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent
Layout/ClosingParenthesisIndentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Layout/ArrayAlignment:
  Enabled: true
Layout/ClassStructure:
  ExpectedOrder:
    - module_inclusion
    - constants
    - association
    - public_attribute_macros
    - public_delegate
    - macros
    - public_class_methods
    - initializer
    - public_methods
    - protected_attribute_macros
    - protected_methods
    - private_attribute_macros
    - private_delegate
    - private_methods
  Categories:
    association:
      - has_many
      - has_one
    attribute_macros:
      - attr_accessor
      - attr_reader
      - attr_writer
    macros:
      - validates
      - validate
    module_inclusion:
      - include
      - prepend
      - extend
Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
Layout/LineLength:
  Max: 120
Layout/MultilineArrayLineBreaks:
